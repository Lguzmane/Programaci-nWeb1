<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MediApp</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="recuperarForm" class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Enviar Instrucciones</button>
                    <div class="mt-3 text-center">
                        <a href="login.html">Volver al Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("recuperarForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("✔️ Se ha enviado un correo de recuperación a tu dirección.");
            setTimeout(() => window.location.href = "login.html", 1500);
        });
    </script>
</body>
</html>
