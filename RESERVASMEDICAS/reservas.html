<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MediApp</a>
            <a href="perfil.html" class="btn btn-outline-light">Mi Perfil</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Reservar Hora Médica</h2>
        <form id="reservaForm" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <select id="especialidad" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="medicina_general">Medicina General</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="cardiologia">Cardiología</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora:</label>
                <input type="time" id="hora" class="form-control" required min="09:00" max="18:00">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Reservar</button>
        </form>
    </div>

    <script>
        document.getElementById("reservaForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("✅ ¡Su hora ha sido agendada con éxito!");
            this.reset();
        });
    </script>
</body>
</html>
